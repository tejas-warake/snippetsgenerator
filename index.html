<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VSC Snippets</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="appContainer" class="flex-column">

		<div id="header">
				<h2 class="header-title">Snippets for VS Code</h2>
		</div>
		<div id="content" class="flex flex-grow-1">
			<div id="inputContent" class="flex-column flex-grow-1">
				<div class="flex">
					<input class="flex-grow-1" type="text" name="snippetName" id="snippetName" placeholder="Name">
					<input class="flex-grow-1" type="text" name="snippetPrefix" id="snippetPrefix" placeholder="Trigger">
				</div>
				<div class="flex-column flex-grow-1">

					<textarea name="snippetDescription" id="snippetDescription" placeholder="Add Description"></textarea>
					<textarea class="flex-grow-1" name="" id="snippetBody"></textarea>
					<div id="snippeyBodyOptions">
						<button id="tabStopBtn" class="button-icon">Tab Stop</button>
					</div>
				</div>

			</div>
			<div class="flex-column flex-grow-1">
				<input type="button" id="copyBtn" value="Copy Snippet"></input>
				<textarea id="formattedInput" rows="10" class="flex-grow-1"></textarea>
			</div>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
 
</html>
